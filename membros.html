layout: default
title: Família Magalhães

<div class="wrapper">
	{% for post in site.posts %}
		<article>
			<h2>{{ post.title }}</h2>
			<p>{{ post.content }}</p>
	  		<p>{{ post.date | date_to_string }}</p>
	  		<a href="{{ post.url }}">{{ post.title }}</a>
		</article>
		<br>
	{% endfor %}
</div>
